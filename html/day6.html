<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image </title>
</head>
<body>

    <img src="../images/arun.jpg" alt="" style="border-radius:50%">

    <!-- <a href="https://www.github.com">
          <img src="../images/arun.jpg" alt="Arun image" style="height: 200px; width: 200px;">
    </a> -->
    

    <!-- Image mapping -->

    <img src="../images/arun.jpg" alt="Arun image" usemap="#image-map" style="height: 200px; width: 200px;">44

    <map name="image-map">
        <area shape="rect" coords="0,0,100,100" href="https://www.google.com" alt="Google">
        <area shape="circle" coords="150,150,50" href="https://www.github.com" alt="GitHub">
        <area shape="poly" coords="200,200,250,250,300,200" href="https://www.linkedin.com" alt="LinkedIn">

    </map>


    <div id="arun" style="height: 500px;width:100%;background-image: url(../images/arun.jpg);background-repeat: no-repeat;background-color:red;">
        <h1 style="color: white;">Arun Ko</h1>
        <p style="color: white;">This is a div with a background image.</p>
      
    </div>



</body>
</html>
