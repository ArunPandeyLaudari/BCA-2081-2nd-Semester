<!DOCTYPE html>
<html>
<head>
  <title>Basic Table</title>
</head>
<style>
  table,th,tr,td {
    border: 1px solid rgb(25, 166, 20);
    border-collapse: collapse;
  }
</style>
<body>

  <h2>Student Table</h2>

  <table>
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>Class</th>
    </thead>
  <tbody>
     <tr>
      <td>Ali</td>
      <td>14</td>
      <td>8th</td>
    </tr>
    <tr>
      <td>Fatima</td>
      <td>13</td>
      <td>7th</td>
    </tr>
    <tr>
      <td>Ahmed</td>
      <td>15</td>
      <td>9th</td>
    </tr>
 </tbody>
  </table>

</body>
</html>
