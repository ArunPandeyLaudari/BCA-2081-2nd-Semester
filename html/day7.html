<!DOCTYPE html>
<html>
<head>
  <title>Basic Table</title>
</head>
<body>

  <h2>Student Table</h2>

  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Class</th>
    </tr>
    <tr>
      <td>Ali</td>
      <td>14</td>
      <td>8th</td>
    </tr>
    <tr>
      <td>Fatima</td>
      <td>13</td>
      <td>7th</td>
    </tr>
    <tr>
      <td>Ahmed</td>
      <td>15</td>
      <td>9th</td>
    </tr>
  </table>

</body>
</html>
